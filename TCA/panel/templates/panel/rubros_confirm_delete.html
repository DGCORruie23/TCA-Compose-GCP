{% extends "base/base.html" %}

{% load static %}

{% block title %}Eliminar Rubro{% endblock title %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock styles %}

{% block content %}

<div class="container mx-auto py-4">
  <h1 class="text-2xl mb-4">Borrar Rubro</h1>
  <p>¿Seguro que deseas borrar a “{{ rubro_data.tipo }}”?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger text-white px-6 py-3 rounded-xl bg-inm-rojo-100 hover:bg-inm-rojo-200">Sí, borrar</button>
    <a href="{% url 'user_admin:rubro_list' %}" class="btn btn-secondary text-white px-6 py-3 rounded-xl bg-inm-verde-100 hover:bg-inm-verde-200">Cancelar</a>
  </form>
</div>

{% endblock content %}
